<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //let name= "John"
        //document.write(`My name is ${name}`)
        function f1(){
            let a=Number(document.getElementById("n1").value)
            let b=Number(document.getElementById("n2").value)
            // let sum=a+b
            // let mul=a*b
            // let divide=a/b
            // let sub=a-b
            // msg1.innerHTML= `${a} + ${b} = ${sum}`
            // msg2.innerHTML= `${a} * ${b} = ${mul}` 
            // msg3.innerHTML= `${a} / ${b} = ${divide}` 
            // msg4.innerHTML= `${a} - ${b} = ${sub}` 
            let str=`${a} + ${b} = ${a+b}<br>`
            str=str+`${a} - ${b} = ${a-b}<br>`
            str=str+`${a} x ${b} = ${a*b}<br>`
            str=str+`${a} / ${b} = ${a/b}<br>`
            msg.innerHTML=str
        }
    </script>
</head>
<body>
    <div>
        <h4>Calculator</h4>
        <input type="number" id="n1"><br><br>
        <input type="number" id="n2"><br><br>
        <button onclick="f1()">Submit</button><br><br>
