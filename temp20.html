<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //let name= "John"
        //document.write(`My name is ${name}`)
        function f1(){
            let a=Number(document.getElementById("n1").value)
            let str=""
            for(let i=1;i<=10;i++){
                str+=`${a}*${i}=${a*i}<br>`
            }
            msg.innerHTML=str
        }
    </script>
</head>
<body>
    <div>
        <h4>Calculator</h4>
        <input type="number" id="n1"><br><br>
        <button onclick="f1()">Submit</button><br><br>
        <div id="msg"></div>
    </div>
</body>
</html>
