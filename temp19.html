<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
        }
        .box{
            margin: 20px;
            border: 2px solid black;
            border-radius: 10px;
            padding:10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        let products=[
            {id:1,name:"product-1",price:35,description:"blah blah blah",url:"https://picsum.photos/id/1/200/200"},
            {id:2,name:"product-2",price:50,description:"blah blah blah",url:"https://picsum.photos/id/2/200/200"},
            {id:3,name:"product-3",price:65,description:"blah blah blah",url:"https://picsum.photos/id/3/200/200"},
        ]
        // console.log(products[0])
        let length=products.length
        let str="<div class='container'>"
        for(let i=0;i<length;i++){
            str+= `<div class='box'>
                        <h2>${products[i].name}</h2>
                        <p>${products[i].description}</p>
                        <h3>price:${products[i].price}</h3>
                        <img src='${products[i].url}' style="border-radius:10px;"><br>
                        <button>Add to cart</button><br><br>
                   </div>`
        }
        str+="</div>"
        root.innerHTML=str
    </script>
</body>
</html>
